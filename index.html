<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SQL Tab → Space 변환기 (풀옵션)</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- CodeMirror CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/sql/sql.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><span>📝</span> Tab → Space 변환기 (풀옵션)</h1>

    <div class="toolbar">
      <label for="spaceCount">스페이스 개수:</label>
      <select id="spaceCount">
        <option value="2">2</option>
        <option value="4" selected>4</option>
        <option value="8">8</option>
      </select>

      <label><input type="checkbox" id="autoConvert" /> 자동 변환</label>
      <label><input type="checkbox" id="darkMode" /> 다크 모드</label>
    </div>

    <label>SQL 코드 입력</label>
    <textarea id="input" placeholder="여기에 SQL 코드를 붙여넣으세요"></textarea>
    <div class="file-area">
      <input type="file" id="fileInput" accept=".sql,.txt" />
    </div>

    <button id="convertBtn">🚀 변환하기</button>

    <label>변환 결과</label>
    <textarea id="output" readonly></textarea>

    <div class="actions">
      <button id="copyBtn">📋 복사하기</button>
      <button id="downloadBtn">⬇️ 파일로 저장</button>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
